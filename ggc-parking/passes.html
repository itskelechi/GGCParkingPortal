<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking History</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<section id="passes" class="container mt-5">
    <h2 class="text-center">Parking Passes</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="pass_image.jpg" class="card-img-top" alt="Parking Pass Image">
          <div class="card-body">
            <h5 class="card-title">Standard Pass</h5>
            <p class="card-text">$0 per semester</p>
            <button class="btn btn-primary">Purchase</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card mb-4">
          <img src="pass_image.jpg" class="card-img-top" alt="Parking Pass Image">
          <div class="card-body">
            <h5 class="card-title">Special Pass</h5>
            <p class="card-text">$100 per semester</p>
            <button class="btn btn-primary">Purchase</button>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
